<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Registrierung</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <div class="form-group">
              <label for="email">Email-Adresse</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="userdata.email"
                name="email"
                class="form-control"
                placeholder="Enter email"
                required
                email
                #emailInput="ngModel"
              />
              <div
                *ngIf="emailInput.invalid && emailInput.touched"
                class="text-danger"
              >
                Bitte geben Sie eine g체ltige E-Mail-Adresse ein.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  [(ngModel)]="userdata.password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  minlength="8"
                  #passwordInput="ngModel"
                />
                <div class="input-group-append">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="toggleShowPassword()"
                  >
                    {{ showPassword ? "Hide" : "Show" }}
                  </button>
                </div>
              </div>
              <div
                *ngIf="passwordInput.invalid && passwordInput.touched"
                class="text-danger"
              >
                Das Passwort muss mindestens 8 Zeichen lang sein.
              </div>
            </div>
            <div class="form-group">
              <label for="passwordConfirm">Passwort best채tigen</label>
              <div class="input-group">
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  id="passwordConfirm"
                  [(ngModel)]="userdata.passwordConfirm"
                  name="passwordConfirm"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                  #confirmPasswordInput="ngModel"
                />
                <div class="input-group-append">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="toggleShowConfirmPassword()"
                  >
                    {{ showConfirmPassword ? "Hide" : "Show" }}
                  </button>
                </div>
              </div>
              <div
                *ngIf="
                  confirmPasswordInput.invalid && confirmPasswordInput.touched
                "
                class="text-danger"
              >
                Bitte best채tigen Sie Ihr Passwort.
              </div>
            </div>
            <div class="form-group">
              <label for="company">Firma</label>
              <input
                type="text"
                id="company"
                [(ngModel)]="userdata.company"
                name="company"
                class="form-control"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="address">Adresse</label>
              <textarea
                id="address"
                [(ngModel)]="userdata.address"
                name="address"
                class="form-control"
                placeholder="Adresse"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="postalCode">Postleitzahl</label>
              <input
                type="text"
                id="postalCode"
                [(ngModel)]="userdata.postalCode"
                name="postalCode"
                class="form-control"
                placeholder="Postleitzahl"
                required
                pattern="^[0-9]*$"
                #postalCodeInput="ngModel"
              />
              <div
                *ngIf="postalCodeInput.invalid && postalCodeInput.touched"
                class="text-danger"
              >
                Bitte geben Sie eine g체ltige Postleitzahl ein.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Registrieren
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
