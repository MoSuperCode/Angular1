<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Email Adresse</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                placeholder="Enter email"
                required
                email
                #emailInput="ngModel"
              />
              <div
                *ngIf="emailInput.invalid && emailInput.touched"
                class="text-danger"
              >
                Bitte geben Sie eine g체ltige E-Mail-Adresse ein.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  #passwordInput="ngModel"
                />
                <div class="input-group-append">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="toggleShowPassword()"
                  >
                    {{ showPassword ? "Hide" : "Show" }}
                  </button>
                </div>
              </div>
              <div
                *ngIf="passwordInput.invalid && passwordInput.touched"
                class="text-danger"
              >
                Bitte geben Sie ein Passwort ein.
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Passwort best채tigen</label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                required
                #confirmPasswordInput="ngModel"
              />
              <div
                *ngIf="
                  confirmPasswordInput.invalid && confirmPasswordInput.touched
                "
                class="text-danger"
              >
                Bitte best채tigen Sie Ihr Passwort.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <p>
      Email: <span>{{ email }}</span>
    </p>
    <p>
      Passwort: <span>{{ password }}</span>
    </p>
    <p>
      Passwort best채tigen: <span>{{ confirmPassword }}</span>
    </p>
  </div>
</div>
