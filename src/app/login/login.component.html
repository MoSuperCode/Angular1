<form (ngSubmit)="onSubmit()">
  <label for="">Email Adresse</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" />
  <label for="">Passwort</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" />
  <label for="">Passwort bestätigen</label>
  <input
    type="password"
    id="confirmPassword"
    [(ngModel)]="confirmPassword"
    name="confirmPassword"
  />
  <input type="submit" value="Login" />
</form>
<div>
  <p>
    Email: <span>{{ email }}</span>
  </p>
  <p>
    Passwort: <span>{{ password }} </span>
  </p>
  <p>
    Passwort bestätigen: <span>{{ confirmPassword }}</span>
  </p>
</div>
